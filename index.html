<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Content Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minecraft Content Creator</h1>
        </header>

        <main>
            <div class="content">
                <div class="youtube-videos">
                    <!-- YouTube videos will be displayed here -->
                </div>
                <div class="twitter-timeline">
                    <!-- Twitter timeline will be embedded here -->
                </div>
            </div>

            <div class="profile-pic"></div>
        </main>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include scripts.js -->
    <script src="script.js"></script>
</body>
</html>
