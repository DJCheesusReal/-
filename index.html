<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Cool Homepage</h1>
    <div class="toggle-container">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle" class="toggle">
        <span class="toggle-handle"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
  </header>
  
  <section id="githubPages">
    <h2>My GitHub Pages</h2>
    <ul id="githubPagesList"></ul>
  </section>
  
  <section id="youtubeVideos">
    <h2>My YouTube Videos</h2>
    <ul id="youtubeVideosList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
